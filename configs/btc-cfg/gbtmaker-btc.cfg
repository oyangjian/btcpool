gbtmaker = {
  # rpc call interval seconds
  rpcinterval = 30;

  # check zmq when startup
  is_check_zmq = false;

  rawgbt_topic = "BtcRawGbt";

  # payout address
  #payout_address = "2N49UTNFmdm5sbf2aHWwgRWn8rSNb1ZQ2Rc";

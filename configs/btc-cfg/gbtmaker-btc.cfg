  zmq_timeout = 1200;

  # rpc settings
  rpc_addr    = "http://127.0.0.1:8332";
  rpc_userpwd = "yang:yang123";  # username:password
};

kafka = {
  brokers = "kafka.cluster:9092"; # "10.0.0.1:9092,10.0.0.2:9092,..."
